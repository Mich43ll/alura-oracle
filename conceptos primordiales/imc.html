<meta charset="UTF-8">
<h1>PROGRAMA - CALCULAR INDICE DE MASA CORPORAL</h1>
<script>
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(frase){
        document.write(frase)
        saltarLinea();
    }

    function calcularImc(peso,altura){
        return (peso/(altura*altura));
    }

    nombre = prompt("Ingrese su nombre:")
    peso = prompt("Ingrese su peso:");
    altura = prompt("Ingrese su altura");

    imcCalculado = calcularImc(peso, altura);

    imprimir (nombre + " su IMC calculado es: "+imcCalculado);

    if (imcCalculado < 18.5){
        imprimir("Abajo de lo recomendado")
    }

    if (imcCalculado >= 18.5){
        if(imcCalculado < 25){
        imprimir("IMC esta dentro del intervalo normal")
        }
    }

    if (imcCalculado >= 25){
        if(imcCalculado < 30){
        imprimir("IMC considerado como sobrepeso")
        }
    }

    if (imcCalculado >= 30){
        imprimir("IMC considerado como obesidad")
    }
</script>
