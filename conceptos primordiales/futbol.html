<meta charset="UTF-8">
<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(frase){
        document.write(frase)
        saltarLinea();
    }

    victorias = parseInt(prompt("Ingresa la cantidad de victorias"));
    empates = parseInt(prompt("Ingrese la cantidad de empates:"));
    nombre = prompt("Ingrese el nombre del equipo");
    puntosTotal = (victorias * 3) + empates;
    imprimir("El total de puntos del equipo "+nombre+": "+puntosTotal);

    if(puntosTotal > 28){
    imprimir("El equipo esta mejor que el año pasado");
    }
    if(puntosTotal < 28){
    imprimir("El equipo esta peor que el año pasado")
    }
    if(puntosTotal == 28){
    imprimir("El equipo esta igual que el año pasado")
    }
</script>
